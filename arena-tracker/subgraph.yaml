specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: ArenaTokenFactory
    network: avalanche
    source:
      address: "0x8315f1eb449Dd4B779495C3A0b05e5d194446c6e"
      abi: ArenaTokenFactory
      startBlock: 61473123
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - TokenDeployment
        - BondingEvent
        - DailyStats
        - UserActivity
        - GlobalStats
        - PriceSnapshot
      abis:
        - name: ArenaTokenFactory
          file: ./abis/ArenaTokenFactory.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: TokenCreated(uint256,(uint128,uint16,uint8,bool,uint8,uint8,uint8,address,address,address),uint256)
          handler: handleTokenCreated
        - event: Buy(address,uint256,uint256,uint256,uint256,address,uint256,uint256,uint256)
          handler: handleBuy
        - event: Sell(address,uint256,uint256,uint256,uint256,address,uint256,uint256,uint256)
          handler: handleSell
        - event: TokenLPCreated(uint256,uint256,uint256,uint256)
          handler: handleTokenLPCreated
      file: ./src/arena-token-factory.ts
  # Optimized Paraswap data source - focusing only on Arena token trades
  - kind: ethereum
    name: ParaswapAugustusV6
    network: avalanche
    source:
      address: "0x6A000F20005980200259B80c5102003040001068"
      abi: ParaswapAggregator
      startBlock: 61473123
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - ParaswapTrade
        - ArenaTokenParaswapStats
        - RealTimeTradeAlert
        - UserActivity
        - TokenDeployment
      abis:
        - name: ParaswapAggregator
          file: ./abis/ParaswapAggregator.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: Swapped(indexed bytes16,address,uint256,address,indexed address,address,address,uint256,uint256,uint256)
          handler: handleParaswapSwapped
        - event: Bought(indexed bytes16,address,uint256,address,indexed address,address,address,uint256,uint256,uint256)
          handler: handleParaswapBought
        - event: Sold(indexed bytes16,address,uint256,address,indexed address,address,address,uint256,uint256,uint256)
          handler: handleParaswapSold
      file: ./src/post-bonding-trader.ts
  # Additional Paraswap contract for comprehensive coverage
  - kind: ethereum
    name: ParaswapAugustusSwapper
    network: avalanche
    source:
      address: "0xDEF171Fe48CF0115B1d80b88dc8eAB59176FEe57"
      abi: ParaswapAggregator
      startBlock: 61473123
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - ParaswapTrade
        - ArenaTokenParaswapStats
        - RealTimeTradeAlert
        - UserActivity
        - TokenDeployment
      abis:
        - name: ParaswapAggregator
          file: ./abis/ParaswapAggregator.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: Swapped(indexed bytes16,address,uint256,address,indexed address,address,address,uint256,uint256,uint256)
          handler: handleParaswapSwapped
        - event: Bought(indexed bytes16,address,uint256,address,indexed address,address,address,uint256,uint256,uint256)
          handler: handleParaswapBought
        - event: Sold(indexed bytes16,address,uint256,address,indexed address,address,address,uint256,uint256,uint256)
          handler: handleParaswapSold
      file: ./src/post-bonding-trader.ts